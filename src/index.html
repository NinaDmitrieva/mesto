<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кусто</title>
</head>
<body class="root">
 <div class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип" src="<%=require('./images/Vector.svg')%>">
    </header>
        <main>
            <section class="profile">
                <div class="profile__about-whom">
                        <div class="profile__hover-img">
                            <img class="profile__foto" alt="Аватар" src="<%=require('./images/image.svg')%>">
                        </div>
                    <div class="profile__profile-info">
                        <div class="profile__name">
                            <button class="profile__edit-button" type="button"></button>
                            <h1 class="profile__title">Жак-Ив Кусто </h1>
                        </div>
                        <h2 class="profile__subtitle">Исследователь океана</h2>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
           <section class="elements">    
            </section>
        </main>
        <section class="popup popup_profile">
            <div class="popup__block">
                <button class="popup__close-icon" type="button"></button>
                <div class="popup__form">
                    <h3 class="popup__text">Редактировать профиль</h3>
                    <form class="popup__about popup__forms" novalidate>
                        <input class="popup__style popup__name input"
                            placeholder="Имя"  
                            type="text" 
                            name="name"
                            value="" 
                            minlength="2"  
                            maxlength="40" 
                            id="name-card"required
                            >
                        <span id="name-card-error" class="error"></span>
                        <input class="popup__style popup__work input" 
                            placeholder="Профессиональная деятельность"   
                            type="text"
                            name="job"
                            value=""  
                            minlength="2" 
                            maxlength="200"
                            id="work" required
                            >
                        <span id="work-error" class="error"></span>
                        <button class="popup__save" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="popup popup_foto">
            <div class="popup__block">
                <button class="popup__close-icon popup__close" type="button"></button>
                <div class="popup__form">
                    <h3 class="popup__text">Новое место</h3>
                    <form class="popup__about-foto popup__forms" novalidate >
                        <input class="popup__style popup__cards input" 
                            type="text" 
                            id="name-place"
                            name="name"
                            placeholder="Название" 
                            minlength="2" 
                            maxlength="30" 
                            required
                            >
                        <span id="name-place-error" class="error"></span>
                        <input class="popup__style popup__place input" 
                            type="url" 
                            name="link"
                            id="place-url"
                            placeholder="Ссылка на картинку" 
                            required>
                        <span id="place-url-error" class="error"></span>
                        <button class="popup__save" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="popup popup_open-foto">
            <div class="popup__block-img">
                <button class="popup__close-icon popup__foto-close" type="button"></button>
                <img class="popup__img-open" alt = '' src = '#'>
                <h3 class="popup__foto-name"></h3>
            </div>
        </section> 
        <section class="popup popup_confirm">
            <div class="popup__block">
                <button class="popup__close-icon popup__close" type="button"></button>
                <div class="popup__form">
                    <h3 class="popup__text popup__text-confirm">Вы уверены?</h3>
                    <form class="popup__about-foto popup__forms" novalidate >
                        <button class="popup__save" type="submit">Да</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="popup popup_update">
            <div class="popup__block">
                <button class="popup__close-icon popup__close" type="button"></button>
                <div class="popup__form">
                    <h3 class="popup__text">Обновить аватар</h3>
                    <form class="popup__about-foto popup__forms" novalidate >
                        <span id="name-place-error-one" class="error"></span>
                        <input class="popup__style popup__place input" 
                            type="url" 
                            name="avatar"
                            id="avatar-id"
                            placeholder="Ссылка на картинку" 
                            required>
                        <span id="place-url-error-two" class="error"></span>
                        <button class="popup__save" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>


        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    <template id="card" class="card-template">
        <div class="element">
            <img class="element__foto" alt = '' src = '#'>
            <button class="element__close-icon" type="button"></button>
            <div class="element__mask-group">
                <h2 class="element__title"></h2>
                <div class="element__like-container">
                <button class="element__like element__click" type="button"></button>
                <span class="element__span-like"></span>
                </div>
            </div>
        </div>
      </template> 

</body>
</html>
